<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII Art</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="file-selector-container" id="file-selector-container">
            <input type="file" id="file-selector" accept="image/png,image/gif,image/jpeg,image/jpg,image/webp" hidden/>
            <p class="drag-and-drop-text">Drag and drop image here</p>
            <small class="file-selector-text">or click to open file selector</small>
        </div>
        <canvas id="canvas" hidden></canvas>
        <pre id="ascii"></pre>
    </div>
</body>
</html>
